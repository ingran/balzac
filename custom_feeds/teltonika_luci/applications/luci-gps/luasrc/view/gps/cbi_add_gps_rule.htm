<div class="cbi-section-create cbi-tblsection-create">
	<legend><%=translate("GPS Configuration")%></legend>
	<br />
	<table class="cbi-section-table" style="width:100%;">

		<tr class="cbi-section-table-descr">
			<th class="cbi-section-table-cell" onmouseover="ShowHint(this, '<%=translate('Select wan interface for gps rule')%>')" onmouseout="HideHint(this)"><%=translate("Wan")%></th>
			<th id="type_header" class="cbi-section-table-cell" onmouseover="ShowHint(this, '<%=translate('Select mobile connection type for gps rule')%>')" onmouseout="HideHint(this)"><%=translate("Type")%></th>
			<th class="cbi-section-table-cell" onmouseover="ShowHint(this, '<%=translate('Select digital input state for gps rule')%>')" onmouseout="HideHint(this)"><%=translate("Digital Isolated Input")%></th>
			<th class="cbi-section-table-cell"></th>
		</tr>
		<tr class="cbi-section-table-row">
			<td class="cbi-section-table-cell" style="width:110px">
				<select class="cbi-gps-select" id="_newgps.wan" name="_newgps.wan" style="float:left;" onchange="check_type()">
					<option value="mobile"><%=translate("Mobile")%></option>
					<option value="wired"><%=translate("Wired")%></option>
					<option value="wifi"><%=translate("WiFi")%></option>
				</select>
			</td>
			<td id="type_div" class="cbi-section-table-cell" style="width:110px">
				<select class="cbi-gps-select" id="_newgps.type" name="_newgps.type" style="float:left;">
					<option value="home" ><%=translate("Home")%></option>
					<option value="roaming"><%=translate("Roaming")%></option>
					<option value="both"><%=translate("Both")%></option>
				</select>
			</td>
			<td class="cbi-section-table-cell" style="width:110px">
				<select class="cbi-gps-select" id="_newgps.din2" name="_newgps.din2" style="float:left;">
					<option value="low" ><%=translate("Low")%></option>
					<option value="high"><%=translate("High")%></option>
					<option value="both"><%=translate("Both")%></option>
				</select>
			</td>

			<td class="cbi-section-table-cell">
				<input type="submit" class="cbi-button cbi-button-add" name="cbi.cts.<%=self.config%>.<%=self.sectiontype%>.<%=section%>" value="<%:Add%>" />
			</td>
		</tr>
	</table>
</div>


<script>
	function check_type(){
		if(document.getElementById("_newgps.wan").value === "mobile"){
			document.getElementById("type_div").style.display="";
			document.getElementById("type_header").style.display="";
		}else{
			document.getElementById("type_div").style.display="none";
			document.getElementById("type_header").style.display="none";
		}
	}
</script>
